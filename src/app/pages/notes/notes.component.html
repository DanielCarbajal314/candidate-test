<div class="small-page">
  <h1>Notes Component</h1>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10%">
    <mat-form-field>
      <mat-label>Note</mat-label>
      <input matInput type="text" [formControl]="noteContent">
    </mat-form-field>  
    <button mat-flat-button color="primary" [disabled]="!noteContent.valid" (click)="submitNewNote()"> Add New Note </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10%">
    <table mat-table [dataSource]="notes" class="mat-elevation-z8" fxFill="90%">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
  </div>
  
</div>
